{% extends 'app/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'app:calendar' %}"> Calendar </a>
</div>

{% if event.id %}
  <form method="post" action="{% url 'app:subscribe' event.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Subscribe to Event</button>
  </form>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr>
      <td colspan="2">
        <button type="submit" class="btn btn-info right">Submit</button>
        {% if event.id %}
          <a class="btn btn-danger" href="{% url 'app:remove_event' event.id %}">Remove</a>
        {% endif %}
      </td>
    </tr>
  </table>
</form>

{% endblock %}
